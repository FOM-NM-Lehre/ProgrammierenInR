        main-font: Arial
        monofont: "Courier New" #Roboto
        # 16x10 : 1920 x 1200 (Apple macOS)
        # 16x 9 : 1920 x 1080 (?)
        width: 1920
        height: 1200 #    height: 1200 oder 1080
        margin: 0
        history: true
        center: false
        slide-number: true
        fig-width: 8
        fig-height: 6
        fig-align: "center"
        lightbox: true
        theme:
#          - bcw-gruppe.scss #
          - fom.scss
    html:
        toc: true
        html-math-method: katex
        fig-width: 8
        fig-height: 6
        fig-align: "center"
