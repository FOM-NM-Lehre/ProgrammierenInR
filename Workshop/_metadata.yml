    packages: ['tibble', 'here', 'ggplot2', 'dplyr', 'readr', 'readxl', 'tidyr'] # Install R packages on document open
format:
    revealjs:
        toc: true
        toc-depth: 1
        number-sections: true
        reference-location: document
        mermaid-format: png
        footer: "Workshop: Sechs Dinge Ã¼ber R &nbsp; | &nbsp; Dipl.-Math. Norman Markgraf"
